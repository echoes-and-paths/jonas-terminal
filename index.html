<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>echoes and paths</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: #ffcc66;
      font-family: 'Courier New', Courier, monospace;
      font-size: 1rem;
      line-height: 1.5;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .terminal {
      max-width: 90vw;
      text-shadow:
        0 0 3px #ffcc66,
        0 0 6px #ffcc66,
        0 0 12px #ffcc66;
      z-index: 2;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      animation: flicker 3s infinite alternate, jitter 0.3s infinite; decayColor 12s ease-in-out infinite;
    }

    .scanlines {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0, 0, 0, 0.08),
        rgba(0, 0, 0, 0.08) 2px,
        transparent 2px,
        transparent 4px
      );
      z-index: 3;
      pointer-events: none;
      animation: scrollScanlines 1.5s linear infinite;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    @keyframes scrollScanlines {
      0% { background-position: 0 0; }
      100% { background-position: 0 4px; }
    }

    .glow {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  box-shadow:
    inset 0 0 300px rgba(255, 204, 102, 0.12),
    inset 0 0 600px rgba(255, 204, 102, 0.08),
    0 0 80px rgba(255, 204, 102, 0.05);
  pointer-events: none;
  z-index: 1;
  animation: glowPulse 8s ease-in-out infinite;
}

    @keyframes glowPulse {
      0%   { opacity: 0.12; }
      50%  { opacity: 0.18; }
      100% { opacity: 0.12; }
    }
  @keyframes decayColor {
  0%, 100% { color: #ffcc66; text-shadow: 0 0 3px #ffcc66, 0 0 6px #ffcc66; }
  33%      { color: #ffaa44; text-shadow: 0 0 4px #ffaa44, 0 0 8px #ffaa44; }
  66%      { color: #ff8855; text-shadow: 0 0 3px #ff8855, 0 0 6px #ff8855; }
}

@keyframes jitter {
  0%   { transform: translateX(0); }
  25%  { transform: translateX(-1px); }
  50%  { transform: translateX(1px); }
  75%  { transform: translateX(-0.5px); }
  100% { transform: translateX(0); }
}

    .hidden-link {
      color: #ffcc66;
      text-decoration: none;
      position: absolute;
      bottom: 2vh;
      right: 3vw;
      font-size: 0.8rem;
      opacity: 0.15;
      transition: opacity 0.5s;
      z-index: 5;
    }

    .hidden-link:hover {
      opacity: 1;
    }

    #activate {
      position: absolute;
      background: none;
      border: 1px solid #ffcc66;
      color: #ffcc66;
      font-family: inherit;
      font-size: 1rem;
      padding: 0.5em 1.5em;
      cursor: pointer;
      z-index: 10;
      text-shadow:
        0 0 3px #ffcc66,
        0 0 6px #ffcc66;
      transition: background 0.2s ease;
    }

    #activate:hover {
      background: rgba(255, 204, 102, 0.1);
    }
  </style>
</head>
<body>

  <div class="scanlines" id="scan"></div>
  <div class="glow" id="glow"></div>

  <div class="terminal" id="term">
    <p id="nodeLine">// fragment log: node --</p>
    <p id="fragment">...</p>
    <p id="echoLine">// signal echo: jonas.hevel://witness/anomaly</p>
  </div>

  <a class="hidden-link" href="https://afterthis.echoesandpaths.blog">/recurse</a>

  <audio id="jonasBroadcast" loop>
    <source src="public/jonas_hevel_audio.mp3" type="audio/mpeg" />
  </audio>

  <button id="activate">ACTIVATE TRANSMISSION</button>

  <script>
    const fragments = [
      "he said he remembered forgetting—the light was wrong, the air too still.",
      "we never checked the return codes. it just felt... final.",
      "jonas was already gone when we started listening.",
      "memory corrupt: trace anomaly ≠ confession",
      "i only remember the parts that didn’t happen.",
      "data cascade under audit lock. recursion detected.",
      "pattern echoes exceed threshold. purge incomplete.",
      "this isn’t the first version of you i’ve met.",
      "archival interface breached. standby unknown."
    ];

    const nodes = ["01-A", "02-B", "03-X", "0F-R", "ECHO-7", "X1-D", "13-Z"];
    const echoes = [
      "jonas.hevel://witness/anomaly",
      "jonas.hevel://trace/rupture",
      "jonas.hevel://index/breach",
      "jonas.hevel://decay/loop",
      "jonas.hevel://contact/denied"
    ];

    function getRandom(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function updateTerminal() {
      document.getElementById("nodeLine").textContent = `// fragment log: node ${getRandom(nodes)}`;
      document.getElementById("fragment").textContent = `"${getRandom(fragments)}"`;
      document.getElementById("echoLine").textContent = `// signal echo: ${getRandom(echoes)}`;
    }

    document.getElementById("activate").addEventListener("click", () => {
      // Start audio
      const audio = document.getElementById("jonasBroadcast");
      audio.muted = false;
      audio.play().catch(() => console.warn('Autoplay blocked'));

      // Show terminal + effects
      document.getElementById("term").style.opacity = 1;
      document.getElementById("scan").style.opacity = 1;
      document.getElementById("glow").style.opacity = 1;

      // Remove button
      document.getElementById("activate").remove();

      // Begin fragment loop
      updateTerminal();
      setInterval(updateTerminal, 6000);
    });
      // Volume modulation
function randomizeVolume() {
  const audio = document.getElementById("jonasBroadcast");
  const base = 0.7;
  const variance = 0.2;
  const target = base + (Math.random() * variance * 2 - variance);
  audio.volume = Math.max(0.05, Math.min(1, target)); // clamp between 0.05 and 1
}

setInterval(randomizeVolume, Math.floor(Math.random() * 4000) + 8000); // every 8–12 sec

  </script>
</body>
</html>
