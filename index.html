<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>terminal.echoesandpaths.blog</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      color: #4AF626;
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
    }

    /* Scanlines effect */
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0, 255, 204, 0.02) 0px,
        rgba(0, 255, 204, 0.02) 1px,
        transparent 1px,
        transparent 2px
      );
      pointer-events: none;
      z-index: 10;
    }

    #terminal {
      position: absolute;
      top: 10vh;
      left: 5vw;
      width: 90vw;
      line-height: 1.75rem;
      font-size: 1.1rem;
      z-index: 2;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div id="terminal">

</html>
