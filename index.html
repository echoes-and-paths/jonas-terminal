<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>terminal.echoesandpaths.blog</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
      animation: flicker 3s infinite;
      border-radius: 15px;
      box-shadow: 0 0 60px rgba(74, 246, 38, 0.15) inset;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255, 255, 255, 0.03) 0px,
        rgba(255, 255, 255, 0.03) 1px,
        transparent 1px,
        transparent 2px
      );
      animation: scanlines-pulse 2s infinite;
      z-index: 10;
      pointer-events: none;
    }

    @keyframes scanlines-pulse {
      0%, 100% { opacity: 0.05; }
      50% { opacity: 0.1; }
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 100% {
        opacity: 1;
      }
      20%, 22%, 24%, 55% {
        opacity: 0.95;
      }
    }

    #terminal {
      position: absolute;
      top: 10vh;
      left: 5vw;
      width: 90vw;
      line-height: 1.75rem;
      font-size: 1.1rem;
      white-space: pre-wrap;
      color: #4AF626;
      text-shadow:
        0 0 5px #4AF626,
        0 0 10px #4AF626,
        0 0 20px #4AF626;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div id="terminal">
// fragment log: node -- 0345.bravo.alpha
// signal echo: jonas.hevel://witness/anomaly
// packet drift detected: âˆ†[+3.22s] loop instability rising
// awaiting return ping...
  </div>
</body>
</html>
